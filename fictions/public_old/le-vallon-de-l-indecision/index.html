<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">23 December 2015</h2>
    <h1 class="title">Le vallon de l&#39;indécision</h1>
    <div class="content">
      <p>Je me penche d&rsquo;un côté<br />
Sans pouvoir l&rsquo;affirmer<br />
Puis me redresse et me questionne<br />
Dans une boucle à ce point monotone<br />
Que lorsque me voilà de l&rsquo;autre côté<br />
Je me hâte de rejoindre le sommet.</p>

    </div>
  </div>
